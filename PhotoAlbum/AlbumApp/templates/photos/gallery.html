<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .image-thumbnail{
            height:200px;
            object-fit:cover;
        }
    </style>
</head>
<body class="m-5">
    {%if user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Albums
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}">All Pictures</a>
                            </li>
                            {% for album in albums %}
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}?album={{album.name}}">
                                    {{album.name}}
                                </a>
                            </li>
                            {% endfor %}

                            <a href="{%url 'add' %}" class = "btn btn-dark btn-block btm-sm m-1">Add Photos</a>

                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <img src="{{photo.image.url}}" 
                                class="image-thumbnail"
                                alt="...">
                                <div class="card-body">
                                    <small class="card-text">Album: {{photo.album.name}}</small>
                                </div>
                                <a href="{% url 'photo' photo.id %}" class ="btn btn-outline-dark btm-sm m-1">View</a>
                            </div>
                        </div>
                        {% empty %}
                        <h3>No Photos...</h3>
                        {% endfor %}
                </div>
            </div>
        </div>
    {% else %}
        <a href="/login" class="btn btn-success">Login Here</a>
    {% endif %}
    </div>

</body>
</html>
