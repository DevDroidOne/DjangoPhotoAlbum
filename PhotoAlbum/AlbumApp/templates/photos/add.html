<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class = "m-5">
    <div class = "container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class = "btn btn-dark my-3">Go Back</a>
                <div class="card">
                    
                    <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                        <div class="form-group m-3">
                            <label class="form-label">Description</label>
                            <input required name = "description" class="form-control" placeholder="Enter a description" type="text">
                        </div>

                        <div class="form-group m-3">
                            <label class="form-label">Select a album</label> 
                            <select class="form-control" name="album">
                                <option value='none'>Select a album....</option>

                                {% for album in albums %}
                                    <option value='{{album.id}}'>{{album.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label class="form-label">Create a new album</label>
                            <input name = "album_new" class="form-control" placeholder="Enter a description" type="text">
                        </div>

                        <div class="form-group m-3">
                            <label class="form-label">Upload image</label>
                            <input required name="images" class="form-control form-control-sm" type="file" multiple>
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



    
</body>
</html>
